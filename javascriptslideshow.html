<!doctype html>
<html>
<head></head>

<body>
<img name="slide" height="500" width="350">

<script>
	var i = 0; 
	var images = [];
	var time = 2000;

	// Image List
	images[0] = "issue1.jpg";
	images[1] = "issue2.jpg";
	images[2] = "issue3.jpg";

	//Change Image
	function changeImg(){
		document.slide.src = images[i];

		if(i < images.length - 1){
			i++;
		} else {
			i = 0;
		}

		setTimeout("changeImg()", time);
	}

	window.onload = changeImg;

</script>

</body>
</html>
